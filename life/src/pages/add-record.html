<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../styles/output.css" rel="stylesheet" />
    <script src="../scripts/cameraInput.js"></script>

    <title>Document</title>
  </head>
  <body>
    <div class="flex-col text-center m-2 p-2 justify-center">
      <div>
        <div class="text-4xl font-bold">Admission Form</div>
      </div>
      <div class="m-2 flex-col justify-center items-center">
        <div class="flex justify-center">
          <video
            class="flex-col h-96 max-w-fit justify-center"
            id="video"
            autoplay
          ></video>
        </div>
        <div class="m-2 flex justify-center items-center">
          <canvas
            class="hidden h-96 max-w-fit justify-center"
            id="canvas"
          ></canvas>
        </div>
        <button
          id="captureButton"
          onclick="takePicture()"
          type="button"
          class="text-white hidden bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
        >
          Click To Save
        </button>
        <button
          id="takePictureButton"
          onclick="takePicture()"
          type="button"
          class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
        >
          Take Picture
        </button>
      </div>
      <!--                      -->
      <!-- Input fields start   -->
      <!--                      -->
      <div>
        <form>
          <div class="grid gap-6 mb-6 md:grid-cols-2">
            <div>
              <label
                for="first_name"
                class="block mb-2 text-sm font-medium text-gray-900"
                >First name</label
              >
              <input
                type="text"
                id="first_name"
                class="bg-gray-50 border-4 border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                placeholder="John"
                required
              />
            </div>
            <div>
              <label
                for="last_name"
                class="block mb-2 text-sm font-medium text-gray-900"
                >Last name</label
              >
              <input
                type="text"
                id="last_name"
                class="bg-gray-50 border-4 border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                placeholder="Doe"
                required
              />
            </div>
            <div>
              <label
                for="Occupation"
                class="block mb-2 text-sm font-medium text-gray-900"
                >Occupation</label
              >
              <input
                type="text"
                id="Occupation"
                class="bg-gray-50 border-4 border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                placeholder="Occupation"
                required
              />
            </div>
            <div>
              <label
                for="Qualification"
                class="block mb-2 text-sm font-medium text-gray-900"
                >Qualification
              </label>
              <input
                type="text"
                id="Qualification"
                class="bg-gray-50 border-4 border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                placeholder="Developer"
                required
              />
            </div>
            <div>
              <label
                for="blood"
                class="block mb-2 text-sm font-medium text-gray-900"
                >Blood Group</label
              >
              <input
                type="text"
                id="blood"
                class="bg-gray-50 border-4 border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                placeholder="AB+"
                required
              />
            </div>

            <div>
              <label
                for="Age"
                class="block mb-2 text-sm font-medium text-gray-900"
                >Age
              </label>
              <input
                type="number"
                id="Age"
                class="bg-gray-50 border-4 border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                placeholder="18"
                required
              />
            </div>
            <div>
              <label
                for="email"
                class="block mb-2 text-sm font-medium text-gray-900"
                >Email address</label
              >
              <input
                type="email"
                id="email"
                class="bg-gray-50 border-4 border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                placeholder="john.doe@Occupation.com"
                required
              />
            </div>
            <div>
              <label
                for="phone"
                class="block mb-2 text-sm font-medium text-gray-900"
                >Phone number</label
              >
              <input
                type="tel"
                id="phone"
                class="bg-gray-50 border-4 border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                placeholder="123-45-678"
                pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
                required
              />
            </div>
          </div>
          <div class="m-2">
            <label
              for="Address"
              class="block mb-2 text-sm font-medium text-gray-900"
              >Address</label
            >
            <textarea
              id="Address"
              rows="4"
              class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500"
              placeholder="Chagampuzha Park Samathi Road...."
            ></textarea>
          </div>

          <button
            type="submit"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
          >
            Submit
          </button>
        </form>
      </div>
      <a href="index.html">
        <button>HOME</button>
      </a>
    </div>
  </body>
</html>
