{% extends 'base.html' %} {% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h1 class="mb-4">Add New Todo</h1>

      <form method="post">
        {% csrf_token %}

        <div class="form-group">Title:- {{ form.title }}</div>

        <div class="form-group">Description:- <br />{{ form.description }}</div>

        <div class="form-group">complete:- {{ form.complete }}</div>

        <div class="form-group">expired:- {{ form.expired }}</div>

        <div class="form-group">Due Date:- {{ form.dueDate }}</div>

        <button type="submit" class="btn btn-primary">Save</button>
      </form>

      <a href="{% url 'todos' %}" class="btn btn-secondary mt-3"
        >Back to Todo List</a
      >
    </div>
  </div>
</div>
{% endblock %}
