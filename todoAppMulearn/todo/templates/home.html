{% extends 'base.html' %} {% block content %}
<div class="jumbotron">
  <h1>Welcome to Muto App</h1>
  <p>Your Personal Todo List Manager</p>
  {% if user.is_authenticated %}
  <p>
    <a class="btn btn-primary btn-lg" href="" role="button">Logout</a>
  </p>
  {% else %}
  <p>
    <a class="btn btn-primary btn-lg" href="" role="button">Sign In</a>
    <a class="btn btn-success btn-lg" href="" role="button">Register</a>
  </p>
  {% endif %}
</div>
{% endblock %}
